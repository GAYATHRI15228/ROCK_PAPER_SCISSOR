<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/sps with css.css">
</head>
<body class="container">

    <div >
        <p class="title">Rock Paper Scissors</p>
        <button id="rock" class="move-button">
            <img src="./image/rock.png" alt="image" class="move-icon">
        </button>
        <button id="paper" class="move-button">
            <img src="./image/paper.png" alt="image" class="move-icon">
        </button>
        <button id="scissor" class="move-button">
            <img src="./image/scissor.png" alt="image" class="move-icon">
        </button>
        
        <p class="js-result result"></p>
        <p class="js-move"></p>

        <p class="js-score score"></p>
        <button id="reset" class="move-button"><img src="./image/reset.png" alt="image" class="move-icon"></button>
        <button id="reset" class="move-button"><img src="./image/autoplay.png" alt="image" class="move-icon" onclick="autoplay();">
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>

    <script src="./script/sps with css.js"></script>
</body>
</html>
